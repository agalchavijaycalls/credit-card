<div class="panel panel-success" ng-init="searched=false">

	<div class="panel-heading">
		<h3 class="panel-title">Search</h3>
	</div>

	<div class="panel-body">

		<form class="form-inline">

			<div class="form-group">
				<label for="number">Card Number (no dashes)</label>
				<input
						type="text"
						ng-model="number"
						payments-format="card"
						class="form-control"
						id="number"
						placeholder="0000 0000 0000 0000">
			</div>

			<button type="submit" ng-click="searchBy(number); searched=true;" class="btn btn-success">Search</button>
		</form>

	</div>

</div>

<div class="panel panel-info">

	<div class="panel-heading">
		<h3 class="panel-title">Result <b>{{cards.length}}</b></h3>
	</div>

	<div class="panel-body" ng-show="cards.length > 0">

		<table class="table table-striped">
			<thead>
			<tr>
				<th>Number</th>
				<th>Name</th>
				<th>Expiration</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="card in cards">
				<th>{{card.number}}</th>
				<td>{{card.name}}</td>
				<td>{{card.expiration}}</td>
			</tr>
			</tbody>
		</table>

	</div>

	<div class="panel-body" ng-show="cards.length == 0">



		<div ng-show="searched == false" class="alert alert-warning">
			<strong>Psst!</strong> Please use search box.
		</div>
		<div ng-show="searched == true" class="alert alert-danger">
			<strong>Ah!</strong> No cards find.
		</div>
	</div>

</div>
